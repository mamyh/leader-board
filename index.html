<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice with loader board</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/55bd674f26.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header start     -->
    <header class="header">
        <div class="width flexible-row">
            <div class="logo">
                <i class="fas fa-blog"></i>
                <p>Idea</p>
            </div>
            <nav class="nav">
                <ul class="list">
                    <li class="item"><a href="#" class="link">home</a></li>
                    <li class="item"><a href="#" class="link">about</a></li>
                    <li class="item"><a href="#" class="link">Work</a></li>
                    <li class="item"><img src="images/icons/profile.png" alt="profile pic"></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- header end -->

    <!-- top player start  -->
    <div class="top width">
        <!-- player section start  -->
        <section class="players-section">
            <h2 class="player-title">Top Player </h2>
            <div class="players">
                <div class="player">
                    <div class="player-img">
                        <img src="images/players/player-1.png" alt="Player 1">
                    </div>
                    <p>Player 1</p>
                </div>
                <div class="player">
                    <div class="player-img">
                        <img src="images/players/player-2.png" alt="Player 2">

                </div>
                <div class="player">
                    <div class="player-img">
                        <img src="images/players/player-3.png" alt="Player 3">

                </div>
                <div class="player">
                    <div class="player-img">
                        <img src="images/players/player-4.png" alt="Player 4">
                    </div>
                    <p>Player 4</p>
                </div>
                <div class="player">
                    <div class="player-img">
                        <img src="images/players/player-5.png" alt="Player 5">
                    </div>
                    <p>Player 5</p>
                </div>
                <div class="player">
                    <div class="player-img">
                        <img src="images/players/player-6.png" alt="Player 6">
                    </div>
                    <p>Player 6</p>
                </div>
            </div>
        </section>
        <hr>
        <!-- players section end  -->
        <!-- blog section start  -->
        <section class="blog-section">

        </section>
        <!-- blog section end  -->
    </div>
